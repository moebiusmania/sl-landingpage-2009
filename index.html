<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Best starter kit evah!" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://webpack.js.org/assets/favicon.ico" />
    <title>Salvatore Laisa | Landing Page 2009</title>
  </head>
  <body>
    <main>
      <h1>SalvatoreLaisa.net</h1>
      <div class="columns">
        <article>
          <p>
            Ciao, benvenuto nel mio sito... <br />
            anche se in realtà il sito non c'è ancora!
          </p>
          <p>
            Mi sto occupando della spinosa questione dei contenuti: <br />
            il solito cosa, quanto, dove e perché metterceli...
          </p>
          <p>
            ... intanto potete visitare il mio <br />
            blog
            <a target="_blank" href="https://salvatorelaisa.blog" rel="noopener"
              >MoebiusMania.net</a
            >
          </p>
        </article>
        <section>
          <div class="canvas">
            <img id="salvo" alt="Me, as a toon!" />
          </div>
        </section>
      </div>
      <footer>
        <div class="dock">
          <div class="icons">
            <a
              id="fb"
              href="https://salvatorelaisa.blog/post/addio-facebook"
              target="_blank"
              rel="noopener"
            >
              <img alt="Facebook" />
            </a>
            <a
              id="twitter"
              href="https://twitter.com/moebiusmania"
              target="_blank"
              rel="noopener"
            >
              <img alt="Twitter" />
            </a>
            <a
              id="email"
              href="mailto:moebiusmania@gmail.com"
              target="_blank"
              rel="noopener"
            >
              <img alt="Email" />
            </a>
          </div>
          <div class="plane"></div>
        </div>
        <p>Let's get social!</p>
      </footer>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
